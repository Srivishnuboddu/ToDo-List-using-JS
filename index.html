<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">Smart Task Manager</h1>

            <!-- Task Input -->
            <div class="input-group my-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
                <button id="addTaskBtn" class="btn btn-success">Add Task</button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="list-group"></ul>

            <!-- Motivational Quote -->
            <div class="mt-4">
                <h4 class="text-secondary">Motivational Quote:</h4>
                <blockquote id="quote" class="blockquote fst-italic text-dark"></blockquote>
                <button id="refreshQuote" class="btn btn-primary mt-2">ðŸ”„ Refresh Quote</button>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
